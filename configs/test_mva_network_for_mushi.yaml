  {
    model_name: mva-network,
    model_args:
      {
        encoder_name: clip,  # resnet12, clip
        encoder_args: {},
        encoder_load_para:
          {
            load_old_encoder: /space1/zhaoqing/code/few_shot_meta_baseline/save/pre_meta_2_stage/linear/metabasepre2/max-tva.pth,
          },
        mva_name: dot-attention,  # w-attention
        mva_args: {
          update: False  # True
        },
        task_info: {
          batch_size: 1,
          shot_num: 5,
          way_num: 5,
          query_num: 15
        },
        similarity_method: cos  # 'cos', 'sqr'
      },
    model_load_para: {},
